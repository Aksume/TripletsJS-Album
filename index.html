<!DOCTYPE html>
<html>

<head>
	<title>Gabby Moreno | JS Photo Gallery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="header">
		<h1>JS Photo Gallery</h1>
	</div>
	<hr>

	<div class="container">
		<div class="row">
			<div class="col-md" id="pic1">
				<img src="img/img-7.jpg" class="img-thumbnail" alt="image">
			</div>
			<div class="col-md" id="pic2">
				<img src="img/img-2.jpg" class="img-thumbnail" alt="image">
			</div>
			<div class="col-md" id="pic3">
				<img src="img/img-4.jpg" class="img-thumbnail" alt="image">
			</div>
			<div class="col-md" id="pic4">
				<img src="img/img-6.jpg" class="img-thumbnail" alt="image">
			</div>
			<div class="col-md" id="pic5">
				<img src="img/img8.jpg" class="img-thumbnail" alt="image">
			</div>
		</div>
	</div>
	<hr>
	<div id="main">
		<img src="img/img-3.jpg" id="main-img" class="thumbnail" alt="image">
	</div>

	<script>
		document.querySelector('#pic1').onclick = function () { pic1() }

		document.querySelector('#pic2').onclick = function () { pic2() }

		document.querySelector('#pic3').onclick = function () { pic3() }

		document.querySelector('#pic4').onclick = function () { pic4() }


		document.querySelector('#pic5').onclick = function () { pic5() }



		function pic1() {
			document.getElementById("main-img").src = "img/img-7.jpg";
		}
		function pic2() {
			document.getElementById("main-img").src = "img/img-2.jpg";
		}
		function pic3() {
			document.getElementById("main-img").src = "img/img-4.jpg";
		}
		function pic4() {
			document.getElementById("main-img").src = "img/img-6.jpg";
		}
		function pic5() {
			document.getElementById("main-img").src = "img/img8.jpg";
		}
	</script>
</body>

</html>
